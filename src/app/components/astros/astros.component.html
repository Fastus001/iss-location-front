<div *ngIf="astros">
  <h3 class="mat-elevation-z8 center">Peoples currently in International Space Station craft!</h3>
  <table  mat-table [dataSource]="astros.people" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Astronaut name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="craft">
      <th mat-header-cell *matHeaderCellDef> Space craft </th>
      <td mat-cell *matCellDef="let element"> {{element.craft}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
